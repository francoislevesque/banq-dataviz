<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
  <link rel="stylesheet" href="assets/css/chord.css">
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-time.v1.min.js"></script>
  <script src="https://d3js.org/d3-time-format.v2.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>

  <div id="app">
    <br>
    <div class="container">

      <h1 class="title">Inspiré et inspirant</h1>
      <h2 class="subtitle">Relations entre les adaptations à travers le monde</h2>

      <div class="field has-addons">
        <p class="control" v-for="date in dates()" :key="date.label" @click="updateDate(date.value)">
          <a class="button" :class="{'is-dark': chord && date.value[0] == chord.dateRange[0]}">
            <span>{{ date.label }}</span>
          </a>
        </p>
      </div>

      <div class="field has-addons">
        <p class="control" v-for="artist in artists()" :key="artist.label" @click="updateArtist(artist.value)">
          <a class="button" :class="{'is-dark': chord && artist.value == chord.artist}">
            <span>{{ artist.label }}</span>
          </a>
        </p>
      </div>

      <div id="chart_placeholder"></div>

    </div>

  </div>

  <script type="text/javascript" src="./assets/scripts/chord-diagram.js"></script>

</body>

</html>
